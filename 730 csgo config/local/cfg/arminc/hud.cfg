// Allows the console to be activated.
// Default: 0
con_enable "1"

// Set special developer debug console messages level.
// Default: 0
//
// <> Values:
// 0: Disabled
// 1: Show only important debug messages.
// 2: Show a significant part of debug messages.
// 4: Show all debug messages.
//
// <!> Can cause performance issues.
// <*> Floods the console with more errors/debugs (than before).
developer "0"

// Filters or highlights console output defined with 'con_filter_text'.
// Default: 0
//
// <> Values:
// 1: Filters completely.
// 2: Displays filtered text brighter than other text.
//
// <!> Command 'developer 1' is required in order to work.
con_filter_enable "0"

// Text with which to filter (or highlight) console log.
// Default ""
//
// <!> Set 'con_filter_enable' to '<0' in order to activate.
con_filter_text "Damage"

// Text to filter out of console log.
// Default: ""
//
// <!> Set 'con_filter_enable' to '<0' in order to activate.
con_filter_text_out "Player:"

// Server IPs will be hidden in the console (except of 'status' command).
// Default: 0
//
// <*> Useful if streaming and don't want viewers to be able to catch the IP address, giving them the chance the DDoS the server.
cl_hideserverip "0"

// Disables the HTML motds.
// Default: 0 
//
// <*> HTML MOTDs are the the web pages/text that pops up when joining a server, sometimes they play volume or loud ads.
// <!> The motd is required by third-party competitive gaming platforms.
cl_disablehtmlmotd "0"

// Disable community server message.
// Default: 0
//
// <*> It's a simple TIP message.
player_nevershow_communityservermessage "1"

// Scales HUD elements.
// Default: 0.85
//
// Adjust the size of all HUD elements.
hud_scaling "0.95"

// Set the alpha of the background on HUD elements.
// Default: 0.5
//
// Adjust the background opacity of the monney, health, location and ammo displays.
cl_hud_background_alpha "1"

// Set the color of HUD elements.
// Default: 0
//
// <> Values:
// 0: Default
// 1: White
// 2: Light Blue
// 3: Blue
// 4: Purple
// 5: Red
// 6: Orange
// 7: Yellow
// 8: Green
// 9: Aqua
// 10: Pink
cl_hud_color "4"

// Preferred teammate color.
// Default: 0
//
// <> Values:
// 0: Yellow 
// 1: Purple
// 2: Green
// 3: Blue
// 4: Orange
//
// <*> The color is shown on the radar and on the Steam avatar when in the lobby.
cl_color "2"

// Simplify the HUD elements.
// Default: 0
//
// <*> Hides the health and armor bar, firerate and brust firemode.
cl_hud_healthammo_style "1"

// Determines how to display players at the HUD.
// Default: 0
//
// <> Values:
// 0: Displays players alive with a single number.
// 1: Displays players alive by showing Steam avatars of everyone on both teams.
cl_hud_playercount_showcount "0"

// Displays the player count HUD element on the bottom of the screen.
// Default: 0
//
// <> Values:
// 0: Top
// 1: Bottom
//
// <*> This also changes where the scoreboard is, that shows rounds won by each team.
cl_hud_playercount_pos "1"

// Enables the display of target names.
// Default: 1
//
// <*> If 'cl_crosshairstyle' is '1' or '0', the crosshair is turning red when aiming at enemies and the circle with the X when pointing on teammates.
hud_showtargetid "1"

// Set the scale of the radar HUD element.
// Default: 1
//
// Adjusts the size of the radar relative to other HUD elements.
cl_hud_radar_scale "1"

// Set the scale of the radar interior display.
// Default: 0.7
//
// Map zoom impacts the amount of the map that is visible on the radar.
cl_radar_scale "0.4"

// Set the minimum icon scale.
// Default: 0.6
cl_radar_icon_scale_min "0.8"

// The radar is maximally used. Otherwise the player is always centered, even at map extents.
// Default: 1
cl_radar_always_centered "0"

// Rotates the radar in the direction the player is facing.
// Default: 1
//
// <> Values:
// 0: Always face north.
// 1: Rotate based on where the character is facing.
cl_radar_rotate "1"

// Set tablet's map display mod in Danger Zone.
// Default: 1
// 
// 1: Rotate based on where the character is facing.
// 2: Always face north.
// 3: The map is centered and rotates.
cl_tablet_mapmode "1"

// The radar will toggle to a square when the scoreboard is visible.
// Default: 1
// 
// Toggles the radar to a square and display the whole map when the scoreboard is visible.
cl_radar_square_with_scoreboard "0"

// C4 HUD image underneath bomb.
// Default: 1
//
// <> Values:
// 0: Show in inventory only.
// 1: Show a bomb image under radar, beside the inventory.
cl_hud_bomb_under_radar "1"

// Set the compass, in the Danger Zone gamemode, to appear at the top of the screen.
// Default: 1
cl_compass_enabled "1"

// Force draw radar.
// Default: 0
//
// <> Values:
// -1: Force no radar.
//  0: Disabled
//  1: Draw radar even if the HUD is disabled.
cl_drawhud_force_radar "0"

// Force draw deathnotices.
// Default: 0
//
// <> Values:
// -1: Force no deathnotices.
//  0: Disabled  
//  1: Draw deathnotices even if the HUD is disabled.
cl_drawhud_force_deathnotices "0"

// For drawing only the crosshair and death notices (used for moviemaking).
// Default: 0
//
// <*> Useful for CS:GO fragmovie makers.
// <*> Improve the frame rates.
cl_draw_only_deathnotices "0"

// The clan name will show next to player names in the death notices.
// Default: 1
cl_show_clan_in_death_notice "0"

// Vote screens when observing.
// Default: 1
//
// 0: Does not allow spectators to see the vote menu.
// 1: Allows spectators to see the vote menu.
cl_drawhud_specvote "1"

// Always show team id over teammates.
// Default: 0
//
// 0: Disabled
// 1: Pips (through walls)
// 2: Pips, name, and equipment (permanent).
//
// <*> The value '2' is the same as the '+cl_show_team_equipment' alias.
cl_teamid_overhead_always "1"

// Set players on the team to have different colors on the radar and scoreboard.
// Default: 1
//
// <> Values:
// 0: Show teammates as same colors.
// 1: Show teammates as different colors.
// 2: Show teamamtes as different colors and put a letter of the color (for color blind peoples).
cl_teammate_colors_show "1"

// Alters the incorrect live/dead player record keeping.
// Default: 0
cl_scoreboard_survivors_always_on "0"

// Displays in game lessons that teach new players.
// Default: 1
gameinstructor_enable "0"

// Auto-help.
// Default: 1
//
// Show useful tips like weapon status change (ex. 'Switched to Burst Firemod').
cl_autohelp "0"

// On-screen help.
// Default: 1
cl_showhelp "0"

// Display the current loadout.
// Default: 1
//
// <> Values:
// 0: Hides after a short period.
// 1: Always visible.
cl_showloadout "1"

// Draw current position at the top of the screen.
// Default: 0
//
// Show the exact values of the map location and the velocity (run speed).
cl_showpos "0"

// Draw fps meter.
// Default: 0
//
// <> Values:
// 0: Disabled
// 1: FPS
// 2: Smooth
// 3: Server
// 4: Show & Log to file.
// 5: Thread and wait times.
cl_showfps "0"

// Set CPU frequency monitoring interval in seconds.
// Default: 0
cpu_frequency_monitoring "0"

// Force the buy menu to close after a single time purchase.
// Default: 0
closeonbuy "0"

// Automatically apply graffiti when graffiti menu closes.
// Default: 1
//
// <*> When enabled, allows to apply graffiti quickly by pressing and releasing the graffiti menu key.
// <*> When disabled, the graffiti is applied only after the 'fire' key is pressed while in the graffiti menu.
cl_playerspray_auto_apply "1"

// Auto-save a scoreboard screenshot at the end of a map.
// Default: 0
hud_takesshots "0"

// Save screenshots to Steam.
// Default: 0
//
// Screenshots are automatically added to the Steam screenshot gallery.
cl_steamscreenshots	"0"

// Use right-handed view models.
// Default: 1
cl_righthand "1"

// Viewmodel position.
// Default: 1
//
// <> Values:
// 1: Desktop = viewmodel_fov '60'; viewmodel_offset_x '1';   viewmodel_offset_y '1'; viewmodel_offset_z '-1'
// 2: Couch   = viewmodel_fov '54'; viewmodel_offset_x '0';   viewmodel_offset_y '0'; viewmodel_offset_z '0'
// 3: Classic = viewmodel_fov '68'; viewmodel_offset_x '2.5'; viewmodel_offset_y '0'; viewmodel_offset_z '-1.5'
//
// <*> The mix the four commands from below is possible, or disable all of them (by commenting with '//' at the beginning) in order to use the preset position.
// <!> The value '0' will display an error because it can't recognize any preset but it actually is disabled.
viewmodel_presetpos "0"

// Set how much of the viewmodel is visible overall.
// Default: 54
viewmodel_fov "68"

// Determines the X axis of the viewmodel.
// Default: 0
//
// <*> Higher values = further away from the screen center.
viewmodel_offset_x "0"

// Determines the Y axis of the viewmodel.
// Default: 0
//
// <*> Higher values = further away from player.
viewmodel_offset_y "2.0"

// Determines the Z axis of the viewmodel.
// Default: 0
//
// <*> Higher values = higher weapon holding position.
viewmodel_offset_z "-2"

// Amount of weapon recoil/aimpunch to display on viewmodel.
// Default: 0
viewmodel_recoil "0"

// The amount the viewmodel lowers when running.
// Default: 21
cl_bob_lower_amt "5"

// The amount the viewmodel moves side to side when running.
// Default: 0.4
//
// <*> Also affects the scope.
cl_bobamt_lat "0.1"

// The amount the viewmodel moves up and down when running.
// Default: 0.4
//
// <*> Also affects the scope.
cl_bobamt_vert "0.1"

// The frequency at which the viewmodel bobs.
// Default: 0.98
//
// <!> The value '0.98' is enforced on official servers and third-party competitive gaming platforms via the command 'sv_competitive_minspec 1'.
cl_bobcycle "0.98"

// The amount the viewmodel shifts to the left when shooting accuracy increases.
// Default: 1.5
cl_viewmodel_shift_left_amt "1.5"

// The amount the viewmodel shifts to the right when shooting accuracy decreases.
// Default: 0.75
cl_viewmodel_shift_right_amt "0.75"

// Automatically switch to picked up weapons (if more powerful).
// Default: 1
cl_autowepswitch "0"

// Player will automatically receive a random weapon on spawn in deathmatch (otherwise, they will receive the last weapon).
// Default: 1
cl_dm_buyrandomweapons "0"

// Automatically switch to spectate mode after clicking the 'Play Again' button in end of match screen.
// Default: 0
cl_dz_playagain_auto_spectate "0"

// Show stats screen in spectator view.
// Default: 1
cl_spec_stats "1"

// Toggle the visibility of scoreboard players.
// Default: 0
spec_hide_players "0"

// Toggle the visibility of the spectator bindings.
// Default: 1
cl_spec_show_bindings "1"

// Map voting and spectator view use the raw number keys instead of the weapon binds (ex. slot1, slot2, etc).
// Default: 1
spec_usenumberkeys_nobinds "1"

// Enables interpolation between observer targets.
// Default: 1
//
// The spectator camera will smoothly interpolate to the next target when switching between players.
cl_obs_interp_enable "1"

// Freezecam on client, after death.
// Default: 0
cl_disablefreezecam "1"

// Freezecam's kill panel dynamic Y movement.
// Default: 1
cl_freezecampanel_position_dynamic "1"

// Do not receive chat messages from other Gotv spectators.
// Default: 0
tv_nochat "0"

// Auto-start Killer Replay when available.
// Default: 1
//
// When available, Killer Replay will start automatically after the death.
spec_replay_autostart "0"

// Enable Spectator Gotv Replay when killed by bot.
// Default: 0
spec_replay_bot "0"

// Gotv Replay delay in seconds.
// Default: 5
spec_replay_cam_delay "5"

// Debug options for replay cam.
// Default: 0
spec_replay_cam_options "0"

// The trailing time, in seconds, of replay past the event, including fade-out.
// Default: 2
spec_replay_winddown_time "2"

// Whether the Gotv cameraman is controlling the state of the x-ray or not.
// Default: 1
//
// <> Values:
// 0: Spectator controlled.
// 1: Cameraman controlled.
spec_cameraman_set_xray "1"

// See player outlines and name IDs through walls.
// Default: 0
spec_show_xray "1"

// Lurking player xray glow scaling.
// Default: 0.6
spec_glow_silent_factor "0.6"

// Time for noisy player glow 'spike' to show that they made noise very recently.
// Default: 0
spec_glow_spike_time "0"

// Noisy players stay at full brightness for this long.
// Default: 1
spec_glow_full_time "1"

// Time to decay glow from '1.0' to 'spec_glow_silent_factor' after 'spec_glow_full_time'.
// Default: 2
spec_glow_decay_time "2"

// Steam overlay notification position.
// Default: topleft
//
// <> Values:
// topleft:     Display notifications at the top left corner (disadvantage: overlap the radar).
// topright:    Display notifications at the top right corner (disadvantage: overlap the kill feed).
// bottomleft:  Display notifications at the bottom left corner (disadvantage: overlap the hp and armor bar).
// bottomright: Display notifications at the top right corner (disadvantage: overlap the ammo bar).
ui_steam_overlay_notification_position "topright"

// Current clan ID for name decoration.
// Default: ""
cl_clanid ""

// Draws the network usage data.
// Default: 0
//
// <> Values:
// 0: Disabled
// 1: Show network data.
// 2: Show in/out data.
// 3: Draw data on payload.
//
// <*> Enabling the graph function with a script will cause the data to probably be imprecise in the first few seconds than hiding it.
// <!> The graph will appear via a script (check script.cfg). Remove the script and then set to value '>=1' for a permanent graph.
net_graph "0"

// Draw text fields.
// Default: 1
//
// <*> Enabling the graph text (which still work in the background) with a script will cause the frames to probably be less than fully disabling it.
net_graphtext "1"

// Position of the net graph.
// Default: 1
//
// <> Values:
// 0: left
// 1: right
// 2: middle
// <*> Any other value will set the x coordinate of the graph's left edge (set the distance from the left border of the screen, depending on resolution).
net_graphpos "2"

// Height of netgraph panel.
// Default: 64
//
// Position in pixel from the bottom of the screen.
net_graphheight "64"

// Determines whether netgraph font is proportional.
// Default: 1
//
// <> Values:
// 0: Small font.
// 1: Normal font.
net_graphproportionalfont "0"

// Draw the interpolation graph.
// Default: 1
net_graphshowinterp "1"

// Draw the ping/packet loss graph.
// Default: 1
net_graphshowlatency "1"

// Draw the server frame rate graph.
// Default: 0
net_graphshowsvframerate "0"

// Show IPCs on netgraph panel.
// Default: 0
net_graphipc "0"

// Set the net graph solid.
// Default: 1
//
// <*> Only usable with 'net_graph 3'.
net_graphsolid "1"

// Set the net graph scale.
// Default: 5
net_scale "5"

// The latency graph represents this many milliseconds.
// Default: 400
net_graphmsecs "400"

// The percentage of the screen height that is considered safe from overscan.
// Default: 1
//
// Defines the safe zone of the HUD (vertical).
safezoney "1"   

// The percentage of the screen width that is considered safe from overscan.
// Default: 1
//
// Defines the safe zone of the HUD (horizontal).
safezonex "1"