//scout settings
//Made with cfg.tf - custom Team Fortress 2 config generator

exec user/binds

// scattergun

alias "+scatter" "slot1;+attack;cl_crosshair_file default;cl_crosshair_scale 20;cl_crosshair_red 0;cl_crosshair_green 128;cl_crosshair_blue 192;r_drawviewmodel 0"

alias "-scatter" "-attack"

// pistol

alias "+pistol" "slot2;+attack;cl_crosshair_file crosshair5;cl_crosshair_scale 32;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 255;r_drawviewmodel 0"

alias "-pistol" "-attack"

// bat

alias "+bat" "slot3;+attack;cl_crosshair_file crosshair4;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 100"

alias "-bat" "-attack"

// BINDINGS

bind "mouse1" "+scatter"

bind "mouse2" "+pistol"

bind "mouse5" "+bat"

//Improved Crouch Jump Script
//By: Chdata
//Thanks to Stabby Stabby

alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind shift +crouch;

clear 
echo "scout SCRIPT LOADED!"


